<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um bot para te guiar na pagina">
    <title>Games - Noticias Sobre Games</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="cabecalho">
      <img class="cabecalho-imagem" src="onep.png" alt="Logo do Sigma Games">
      <nav class="cabecalho-navegacao">
        <a class="cabecalho-navegacao-1">Os jogos que foram GOTY.</a>
        <a class="cabecalho-navegacao-1">Animes e Mangás.</a>
        <a class="cabecalho-navegacao-1">Séries e Filmes.</a>
      </nav>

    </header>

    <main class="conteudo">
       <section class="conteudo-inicial">
        <div class="conteudo-principal">
            <h1 class="conteudo-principal-2">Sigma Games</h1>
            <h2 class="conteudo-principal-3">Fique por dentro das ultimas noticias dos seus jogos favoritos.</h2>
            <button class="conteudo-principal-botao">Clique Aqui</button>
        </div> 
        <img class="conteudo-principal-imagem" src="ellie.png" alt="ellie">
       </section>
       
       <section class="conteudo-secundario">
        <h3 class="conteudo-secundario-titulo">Aproveite e <strong>baixe o nosso APP.</strong></h3>
        <p class="conteudo-secundario-paragrafo">Acompanhe os <strong>Ultimos Lançamentos.</strong></p>
        <p class="conteudo-secundario-paragrafo">Acompanhe os nossos <strong>PodCasts.</strong></p>
        <p class="conteudo-secundario-paragrafo">Noticias sobre o <strong>Mundo Gamer.</strong></p>
       </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="control.jpg" alt="Logo final">

    </footer>
</body>

</html>
